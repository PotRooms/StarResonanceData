syntax = "proto3";

package zproto;

import "stru_int_vec3.proto";
import "stru_structure_farmland_info.proto";
import "stru_structure_lamplight_info.proto";
import "stru_structure_material_info.proto";
import "stru_vec4.proto";

message Structure {
    int64 uuid = 1;
    int64 clientUuid = 2;
    int64 groupId = 3;
    int32 itemId = 4;
    int64 charId = 5;
    zproto.IntVec3 position = 6;
    zproto.Vec4 quaternion = 7;
    int64 operatorCharId = 8;
    string name = 9;
    zproto.StructureMaterialInfo materialInfo = 10;
    zproto.StructureLamplightInfo lamplightInfo = 11;
    zproto.StructureFarmlandInfo farmlandInfo = 12;
}
