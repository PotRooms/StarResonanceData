syntax = "proto3";

package zproto;

import "enum_e_report_category_type.proto";
import "enum_e_report_reason_type.proto";
import "enum_e_report_scene_type.proto";
import "stru_report_base_info.proto";
import "stru_report_chat.proto";
import "stru_report_home.proto";
import "stru_report_picture.proto";
import "stru_report_union.proto";

message ReportUploadRequest {
    zproto.EReportSceneType sceneType = 1;
    zproto.EReportCategoryType categoryType = 2;
    repeated zproto.EReportReasonType reasonType = 3;
    string reportDesc = 4;
    zproto.ReportBaseInfo reportBaseInfo = 5;
    zproto.ReportChat reportChat = 6;
    zproto.ReportPicture reportPicture = 7;
    zproto.ReportUnion reportUnion = 8;
    zproto.ReportHome reportHome = 9;
}
