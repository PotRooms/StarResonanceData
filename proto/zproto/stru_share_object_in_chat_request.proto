syntax = "proto3";

package zproto;

import "enum_chit_chat_channel_type.proto";
import "enum_share_object_type.proto";

message ShareObjectInChatRequest {
    zproto.ChitChatChannelType channelType = 1;
    zproto.ShareObjectType objectType = 2;
    int64 objectUuId = 3;
    string beforeDesc = 4;
    string afterDesc = 5;
    int64 targetCharId = 6;
}

