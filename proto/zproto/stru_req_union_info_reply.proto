syntax = "proto3";

package zproto;

import "enum_e_error_code.proto";
import "stru_mem_union_activity.proto";
import "stru_recruit_info.proto";
import "stru_union_activity.proto";
import "stru_union_building.proto";
import "stru_union_effect_buff.proto";
import "stru_union_info.proto";
import "stru_union_resource.proto";
import "stru_user_summary_data.proto";

message ReqUnionInfoReply {
    zproto.UnionInfo info = 1;
    zproto.RecruitInfo recruitInfo = 2;
    zproto.UserSummaryData presidentInfo = 3;
    repeated zproto.ReqUnionInfoReply.UnionBuildingsEntry unionBuildings = 4;
    zproto.UnionActivity unionActivity = 5;
    zproto.MemUnionActivity selfActivity = 6;
    repeated zproto.ReqUnionInfoReply.UnionResourceLibEntry unionResourceLib = 7;
    int32 selfSpeedTimes = 8;
    repeated zproto.UnionEffectBuff effectBuffs = 9;
    zproto.EErrorCode errCode = 10;
}
