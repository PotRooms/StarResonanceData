syntax = "proto3";

package zproto;

import "stru_skill_c_d_info.proto";
import "stru_dirty_mask.proto";

message UserFightAttr {
    int64 curHp = 1;
    int64 maxHp = 2;
    float originEnergy = 3;
    repeated uint32 resourceIds = 4;
    repeated uint32 resources = 5;
    int32 isDead = 6;
    int64 deadTime = 7;
    int32 reviveId = 8;
    repeated zproto.SkillCDInfo cdInfo = 9;
}
