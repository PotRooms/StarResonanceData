syntax = "proto3";

package zproto;

import "stru_pay_data.proto";
import "stru_dirty_mask.proto";

message PayOrderList {
    repeated string payOrderList = 1;
    repeated string payRefundList = 2;
    zproto.PayData firstPay = 3;
    repeated zproto.PayOrderList.OrderListEntry orderList = 4;
    repeated zproto.PayOrderList.OrderIndexListEntry orderIndexList = 5;
}
