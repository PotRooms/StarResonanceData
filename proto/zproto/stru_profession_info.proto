syntax = "proto3";

package zproto;

import "stru_profession_skill_info.proto";
import "stru_dirty_mask.proto";

message ProfessionInfo {
    int32 professionId = 1;
    int32 level = 2;
    int64 experience = 3;
    repeated zproto.ProfessionInfo.SkillInfoMapEntry skillInfoMap = 4;
    repeated int32 activeSkillIds = 6;
    repeated zproto.ProfessionInfo.SlotSkillInfoMapEntry slotSkillInfoMap = 7;
    int32 UseSkinId = 8;
}
