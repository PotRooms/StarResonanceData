syntax = "proto3";

package zproto;

import "stru_notify_add_private_chat_session_request.proto";
import "stru_notify_be_muted_request.proto";
import "stru_notify_clear_chat_history_request.proto";
import "stru_notify_newest_chit_chat_msgs_request.proto";

message ChitChatNtf {
    message NotifyNewestChitChatMsgs {
        zproto.NotifyNewestChitChatMsgsRequest vRequest = 1;
    }
    message NotifyBeMuted {
        zproto.NotifyBeMutedRequest vRequest = 1;
    }
    message NotifyAddPrivateChatSession {
        zproto.NotifyAddPrivateChatSessionRequest vRequest = 1;
    }
    message NotifyClearChatHistory {
        zproto.NotifyClearChatHistoryRequest vRequest = 1;
    }
}
