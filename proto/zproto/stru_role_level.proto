syntax = "proto3";

package zproto;

import "stru_level_proficiency.proto";
import "stru_dirty_mask.proto";

message RoleLevel {
    int32 level = 1;
    int64 curLevelExp = 2;
    repeated zproto.RoleLevel.ReceivedLevelListEntry ReceivedLevelList = 3;
    zproto.LevelProficiency proficiencyInfo = 4;
    repeated zproto.RoleLevel.ActiveExpMapEntry activeExpMap = 5;
    int32 lastSeasonDay = 6;
    int64 blessExpPool = 7;
    int64 grantBlessExp = 8;
    int64 accumulateBlessExp = 9;
    int64 accumulateExp = 10;
    int32 prevSeasonMaxLv = 11;
}
