syntax = "proto3";

package zproto;

import "enum_e_quest_step_status.proto";
import "stru_dirty_mask.proto";

message QuestData {
    uint32 id = 1;
    uint32 stepId = 2;
    uint32 state = 3;
    repeated zproto.QuestData.TargetNumEntry targetNum = 4;
    repeated zproto.QuestData.TargetMaxNumEntry targetMaxNum = 5;
    int64 stepLimitTime = 6;
    zproto.EQuestStepStatus stepStatus = 7;
    uint32 addLimitTime = 8;
    repeated zproto.QuestData.TargetTypeEntry targetType = 9;
}
