syntax = "proto3";

package zproto;

import "stru_community_player_info.proto";
import "stru_home_land_clutter_generation_record.proto";
import "stru_home_land_clutter_info.proto";
import "stru_homeland_decoration_info.proto";
import "stru_structure.proto";
import "stru_structure_group_info.proto";

message HomelandInfo {
    int64 ownerCharId = 1;
    int64 homelandId = 2;
    int32 fieldId = 3;
    string name = 4;
    int32 level = 5;
    int64 exp = 6;
    int32 cleanliness = 7;
    int64 lastsubtractcleanlinesstime = 8;
    zproto.HomeLandClutterInfo homeLandClutter = 9;
    zproto.HomeLandClutterGenerationRecord homeLandClutterGenerationRecord = 10;
    repeated zproto.HomelandInfo.StructuresEntry structures = 11;
    repeated zproto.HomelandInfo.GroupsEntry groups = 12;
    repeated zproto.HomelandInfo.CohabitantEntry cohabitant = 13;
    zproto.HomelandDecorationInfo outerDecorationInfo = 14;
    zproto.HomelandDecorationInfo innerDecorationInfo = 15;
    repeated int32 unlockedAreas = 16;
    int32 HousingType = 17;
}
