syntax = "proto3";

package bokura;

import "table_basic.proto";

message MailTableBase {
    int32 Id = 1463;
    mlstring Title = 695;
    int32 NpcId = 694;
    mlstring NpcName = 1186;
    mlstring Content = 783;
    int32 AwardId = 1197;
    string MailGroupContent = 1572;
    int32 ExpireTime = 418;
    int32 MailType = 56;
    int32 Important = 1782;
    int32 LimitType = 92;
}

message MailTableMgr {
    map<int32, message> datas = 1;
}

