    float RefreshTimeMin = 514;
    float RefreshTimeMax = 895;
    int32 CampId = 261;
    int32 Visible = 788;
    int32 Usable = 1633;
    int32 DataType = 682;
    string WayPointName = 620;
    int32 SpaceLayerIndex = 1039;
    float OverrideScale = 1301;
    int32 EntMask = 1865;
    float AlertRange = 181;
    int_array HatredChainId = 388;
    int_table RefreshCondition = 1476;
    bool IsNotGround = 1489;
    bool IsStatic = 1021;
    bool IsPatrol = 643;
    bool IsPlayAction = 1507;
    int32 PlayActionProbability = 269;
    int32 PlayActionMode = 497;
    int_array PlayActionId = 947;
