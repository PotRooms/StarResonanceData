syntax = "proto3";

package zproto;

import "stru_lift_profession_specialization.proto";
import "stru_dirty_mask.proto";

message LifeProfessionBasic {
    int32 id = 1;
    int32 level = 2;
    int32 exp = 3;
    repeated zproto.LifeProfessionBasic.SpecializationEntry specialization = 5;
    int32 currentSpecializationPoint = 6;
}
