syntax = "proto3";

package zproto;

import "stru_avatar_info.proto";
import "stru_basic_data.proto";
import "stru_char_team.proto";
import "stru_community_summary_data.proto";
import "stru_privilege_data.proto";
import "stru_profession_data.proto";
import "stru_union_data.proto";

message UserSummaryData {
    zproto.BasicData basicData = 1;
    zproto.AvatarInfo avatarInfo = 2;
    zproto.ProfessionData professionData = 4;
    int64 fightPoint = 5;
    zproto.CharTeam teamData = 6;
    zproto.UnionData unionData = 7;
    zproto.CommunitySummaryData communityData = 8;
    zproto.PrivilegeData privilegeData = 9;
}
