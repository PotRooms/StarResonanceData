syntax = "proto3";

package zproto;

import "stru_drought_record.proto";
import "enum_e_farmland_state.proto";
import "stru_home_land_item_instance.proto";

message StructureFarmlandInfo {
    int64 operatorCharId = 1;
    zproto.HomeLandItemInstance seedInstance = 2;
    bool needWater = 3;
    zproto.EFarmlandState farmlandState = 4;
    int64 seedingTime = 5;
    int64 growEndTime = 6;
    int64 PollinateBeginTime = 7;
    int64 PollinateEndTime = 8;
    int64 HarvestBeginTime = 9;
    int64 HarvestEndTime = 10;
    bool isEnd = 11;
    zproto.HomeLandItemInstance flowerInstance = 12;
    int32 nextSegmentIndex = 13;
    repeated zproto.DroughtRecord records = 14;
    repeated int32 fertilizes = 15;
    zproto.HomeLandItemInstance pollenInstance = 16;
    repeated zproto.StructureFarmlandInfo.PickUpPlayersEntry pickUpPlayers = 17;
}
