syntax = "proto3";

package zproto;

import "stru_season_activation_target.proto";
import "stru_dirty_mask.proto";

message SeasonActivation {
    int32 seasonId = 1;
    int32 activationPoint = 2;
    int32 refreshTime = 3;
    repeated zproto.SeasonActivation.ActivationTargetsEntry activationTargets = 4;
    repeated zproto.SeasonActivation.StageRewardStatusEntry stageRewardStatus = 5;
}
