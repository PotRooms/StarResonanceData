syntax = "proto3";

package zproto;

import "stru_account_info.proto";
import "enum_e_error_code.proto";

message LoginReply {
    zproto.AccountInfo accountInfo = 2;
    int64 beginTime = 3;
    string protocolVersion = 4;
    string configVersion = 5;
    string timeZone = 6;
    bool isPrivilege = 7;
    repeated zproto.LoginReply.PlatformConfigEntry platformConfig = 8;
    bool isChangeAccount = 9;
    int32 installChannelDis = 10;
    int32 RegChannelDis = 11;
    zproto.EErrorCode errCode = 12;
}
