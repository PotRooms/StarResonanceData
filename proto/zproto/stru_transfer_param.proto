syntax = "proto3";

package zproto;

import "enum_e_user_transfer_type.proto";
import "stru_position_param.proto";

message TransferParam {
    int32 sceneId = 1;
    zproto.EUserTransferType transferType = 2;
    zproto.PositionParam positionParam = 3;
    int64 changeFlag = 4;
    bool isServerSwitch = 5;
    int32 visualLayerConfigId = 6;
    string sceneGuid = 7;
    string connectGuid = 8;
}

