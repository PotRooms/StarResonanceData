syntax = "proto3";

package zproto;

import "enum_monster_target_award.proto";
import "stru_dirty_mask.proto";

message MonsterTargetInfo {
    int32 id = 1;
    int32 targetUuid = 2;
    int32 targetType = 3;
    int32 targetNum = 4;
    zproto.MonsterTargetAward awardFlag = 5;
    map<int32, message> dirty = 1000;
}

