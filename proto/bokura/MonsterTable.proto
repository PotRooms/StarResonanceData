    int32 DefaultCamp = 1466;
    bool IsShowHp = 36;
    number_array EntityTurnVelocity = 1703;
    int32 AITableReference = 995;
    float AttackHeight = 776;
    float DropHeight = 1616;
    float DashSpeed = 542;
