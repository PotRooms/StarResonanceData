syntax = "proto3";

package zproto;

import "enum_e_match_ready_status.proto";
import "enum_e_talent_job_type.proto";
import "stru_match_player_show_info.proto";

message MatchPlayerInfo {
    int64 charId = 1;
    zproto.EMatchReadyStatus readyStatus = 2;
    int32 professionId = 3;
    zproto.ETalentJobType talentId = 4;
    bool isAssist = 5;
    bool isBot = 6;
    zproto.MatchPlayerShowInfo matchShowInfo = 7;
}
