syntax = "proto3";

package zproto;

import "stru_get_photo_token_ntf_request.proto";
import "stru_ret_avatar_token_request.proto";
import "stru_review_avatar_info_ntf_request.proto";
import "stru_upload_photo_result_ntf_request.proto";
import "stru_upload_picture_result_ntf_request.proto";

message PhotographNtf {
    message GetPhotoTokenNtf {
        zproto.GetPhotoTokenNtfRequest vRequest = 1;
    }
    message UploadPhotoResultNtf {
        zproto.UploadPhotoResultNtfRequest vRequest = 1;
    }
    message UploadPictureResultNtf {
        zproto.UploadPictureResultNtfRequest vRequest = 1;
    }
    message RetAvatarToken {
        zproto.RetAvatarTokenRequest vRequest = 1;
    }
    message ReviewAvatarInfoNtf {
        zproto.ReviewAvatarInfoNtfRequest vRequest = 1;
    }
}
